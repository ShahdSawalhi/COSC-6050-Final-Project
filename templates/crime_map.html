<!DOCTYPE html>
<html>
<head>
    <title>Crime Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Add any custom CSS styles specific to this page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <h2>Crime Map</h2>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set the center to Milwaukee, Wisconsin
        var map = L.map('map').setView([43.0389, -87.9065], 12); // Milwaukee coordinates and zoom level

        // Add a tile layer (you can use different map tile providers)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Loop through the crime_data and add markers to the map
        {% for crime in crime_data %}
            var marker = L.marker([{{ crime['latitude'] }}, {{ crime['longitude'] }}]).addTo(map);
            marker.bindPopup("Crime Type: {{ crime['crime_type'] }}"); // Add additional information as needed
        {% endfor %}
    </script>

    <a href="/">Back to Home</a> {# Add a link to navigate back to the homepage #}
</body>
</html>
