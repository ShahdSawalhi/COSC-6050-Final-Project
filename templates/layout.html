<!DOCTYPE html>
<html>
<head>
    <title>Crime Analytics System</title>
    <!-- Internal CSS styles -->
    <style>
        /* Body styles */
        body {
            background-color: #fff; /* White background color */
            color: #333; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
        }

        /* Header styles */
        .header {
            background-color: #0074e4; /* Blue header background color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .logo {
            font-size: 36px;
            margin: 0;
        }

        /* Navigation buttons */
        .nav {
            margin: 20px 0;
            text-align: center;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav ul li {
            margin: 10px 0;
        }

        .nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: inline-block;
            padding: 12px 24px; /* Adjust button padding as needed */
            background-color: #0074e4; /* Blue button background color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav ul li a:hover {
            background-color: #333; /* Grey button background color on hover */
        }

        /* Main content styles */
        .content {
            padding: 20px;
        }

        /* Footer styles */
        .footer {
            background-color: #0074e4; /* Blue footer background color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="logo">Crime Analytics System</h1>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <!-- This is where the content of individual pages will be displayed -->
        {% block content %}{% endblock %}
    </main>

    <!-- Navigation buttons -->
    <div class="nav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/crime_map">Crime Map</a></li>
            <li><a href="/predictive_policing">Predictive Policing</a></li>
            <li><a href="/resources">Resources</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        &copy; 2023 Crime Analytics System.
    </footer>

    <!-- Include any necessary JavaScript scripts here -->
</body>
</html>
