<!DOCTYPE html>
<html>
<head>
    <title>Predictive Policing</title>
    <!-- Internal CSS styles -->
    <style>
        /* Body styles */
        body {
            background-color: #fff; /* White background color */
            color: #333; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
        }

        /* Header styles */
        .header {
            background-color: #0074e4; /* Blue header background color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .logo {
            font-size: 36px;
            margin: 0;
        }

        /* Main content styles */
        .content {
            padding: 20px;
        }

        /* Button styles */
        .button {
            background-color: #0074e4; /* Blue button background color */
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            padding: 12px 24px; /* Adjust button padding as needed */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333; /* Grey button background color on hover */
        }

        /* Additional styles specific to this page */
        form {
            text-align: center;
            margin: 20px 0;
        }

        label {
            font-size: 18px;
        }

        select {
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="logo">Crime Analytics System</h1>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <h2>Predictive Policing</h2>

        <!-- Keep the crime type filter and replace the text input field with a dropdown menu -->
        <form>
            <label for="crime_type_filter">Filter by Crime Type:</label>
            <select id="crime_type_filter" onchange="filterTable()">
                <option value="all">All</option>
                <option value="Arson">Arson</option>
                <option value="AssaultOffense">Assault Offense</option>
                <option value="Burglary">Burglary</option>
                <option value="CriminalDamage">CriminalDamage</option>
                <option value="Homicide">Homicide</option>
                <option value="LockedVehicle">LockedVehicle</option>
                <option value="Robbery">Robbery</option>
                <option value="SexOffense">SexOffense</option>
                <option value="Theft">Theft</option>
                <option value="VehicleTheft">VehicleTheft</option>
                <!-- Add more options for other crime types -->
            </select>
        </form>

        <!-- Display the table without a button -->
        <div id="display_statistic">
            <!-- Check if statistic_data is not None (i.e., data is available) -->
            {% if statistic_data %}
            <table id="crime_table">
                <thead>
                    <tr>
                        <th>Crime Type</th>
                        <th>Frequency</th>
                    </tr>
                </thead>
                <tbody>
                    {% for crime_type, statistics in statistic_data.items() %}
                    <tr>
                        <td>{{ crime_type }}</td>
                        <td>{{ statistics['Total'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
            <!-- End of statistic_data check -->
        </div>

        <a class="button" href="/">Back to Home</a> {# Use the button style for the link #}
    </main>

    <!-- Include JavaScript to filter the table -->
    <script>
        function filterTable() {
            var selectedCrimeType = document.getElementById("crime_type_filter").value;
            var table = document.getElementById("crime_table");
            var rows = table.getElementsByTagName("tr");

            for (var i = 1; i < rows.length; i++) {  // Start from 1 to skip the header row
                var row = rows[i];
                var crimeType = row.cells[0].textContent;

                if (selectedCrimeType === "all" || crimeType === selectedCrimeType) {
                    row.style.display = "";
                } else {
                    row.style display = "none";
                }
            }
        }
    </script>
</body>
</html>
